<script>
  document.addEventListener('DOMContentLoaded', function() {
    const upcomingContainer = document.getElementById('upcoming-events');
    const archivedContainer = document.getElementById('archived-events');
    const errorContainer = document.getElementById('events-error');
    const placeholderImage = 'static/img/construction.JPG';

    // Create loading containers
    const upcomingLoading = document.createElement('div');
    upcomingLoading.className = 'loading-container';
    upcomingLoading.innerHTML = `
      <video autoplay loop muted playsinline class="loading-gif">
        <source src="/static/video/loading.mp4" type="video/mp4">
        <!-- Fallback image if video isn't supported -->
        <img src="/static/img/loading-fallback.gif" alt="Loading...">
      </video>
      <div class="loading-message">Loading upcoming events...</div>
    `;
    upcomingContainer.appendChild(upcomingLoading);

    const archivedLoading = document.createElement('div');
    archivedLoading.className = 'loading-container';
    archivedLoading.innerHTML = `
      <video autoplay loop muted playsinline class="loading-gif">
        <source src="/static/video/loading.mp4" type="video/mp4">
        <!-- Fallback image if video isn't supported -->
        <img src="/static/img/loading-fallback.gif" alt="Loading...">
      </video>
      <div class="loading-message">Loading past events...</div>
    `;
    archivedContainer.appendChild(archivedLoading);

    // Month abbreviations
    const monthAbbr = [
      'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
      'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'
    ];

    // Function to format date as "1st<br>JUN"
    function formatEventDate(dateStr) {
      if (!dateStr) return '';
      
      const [day, month, year] = dateStr.split('/').map(Number);
      const monthName = monthAbbr[month - 1] || '';
      
      // Add ordinal suffix
      let dayWithSuffix;
      if (day === 1 || day === 21 || day === 31) {
        dayWithSuffix = day + 'st';
      } else if (day === 2 || day === 22) {
        dayWithSuffix = day + 'nd';
      } else if (day === 3 || day === 23) {
        dayWithSuffix = day + 'rd';
      } else {
        dayWithSuffix = day + 'th';
      }
      
      return `${dayWithSuffix}<br>${monthName}`;
    }

    // Initialize popup elements
    const popupOverlay = document.getElementById('event-popup-overlay');
    const popupClose = document.querySelector('.event-popup-close');

    // Function to open popup with event data
    function openEventPopup(eventData, isArchived) {
      // Set popup content
      document.querySelector('.event-popup-title').textContent = eventData.title;
      document.querySelector('.event-popup-category').textContent = eventData.category.toUpperCase();
      
      // Set formatted date in circle
      const dateCircle = document.createElement('div');
      dateCircle.className = 'event-popup-date-circle';
      dateCircle.innerHTML = `
        <div class="date-content">${formatEventDate(eventData.date)}</div>
      `;
      
      // Clear existing date and add new circle
      const dateContainer = document.querySelector('.event-popup-date');
      dateContainer.innerHTML = '';
      dateContainer.appendChild(dateCircle);
      
      document.querySelector('.event-popup-location').textContent = eventData.location;
      
      // Set image - fallback to placeholder if empty
      const imgElement = document.querySelector('.event-popup-image');
      imgElement.src = eventData.image || placeholderImage;
      imgElement.alt = eventData.title;
      
      // Set description (with HTML as-is)
      document.querySelector('.event-popup-description').innerHTML = eventData.description;
      
      // Create ticket button HTML
      const ticketButtonHTML = isArchived 
        ? '<button class="ticket-btn archived" disabled>PAST EVENT</button>'
        : `<a href="${eventData.ticketLink}" class="ticket-btn">BOOK TICKETS</a>`;
      
      // Add ticket button to popup
      const ticketButtonContainer = document.createElement('div');
      ticketButtonContainer.className = 'event-popup-ticket-button';
      ticketButtonContainer.innerHTML = ticketButtonHTML;
      
      // Clear any existing button and add new one
      const existingButton = document.querySelector('.event-popup-ticket-button');
      if (existingButton) {
        existingButton.remove();
      }
      document.querySelector('.event-popup-content').appendChild(ticketButtonContainer);
      
      // Show popup
      popupOverlay.classList.add('active');
      
      // Lock page scroll
      document.body.style.overflow = 'hidden';
    }
    
    // Function to close popup
    function closeEventPopup() {
      popupOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    // Close popup when clicking X
    popupClose.addEventListener('click', closeEventPopup);
    
    // Close popup when clicking outside
    popupOverlay.addEventListener('click', function(e) {
      if (e.target === popupOverlay) {
        closeEventPopup();
      }
    });
    
    // Close popup with ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
        closeEventPopup();
      }
    });

    // Fetch events from WordPress
    fetch('https://public-api.wordpress.com/wp/v2/sites/honeytheatre.wordpress.com/pages/20')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        // Remove loading indicators
        upcomingContainer.innerHTML = '';
        archivedContainer.innerHTML = '';
        
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data.content.rendered, 'text/html');
        const eventGroups = htmlDoc.querySelectorAll('.wp-block-group.is-layout-flex');

        // Get current date in GMT
        const now = new Date();
        const todayGMT = new Date(Date.UTC(
          now.getUTCFullYear(),
          now.getUTCMonth(),
          now.getUTCDate()
        ));

        // Track unique events by date to avoid duplicates
        const uniqueEvents = new Map();

        eventGroups.forEach(group => {
          const dateText = group.querySelector('p[style*="uppercase"]')?.textContent;
          if (!dateText) return;

          // Only add if we haven't seen this date before
          if (!uniqueEvents.has(dateText)) {
            const [day, month, year] = dateText.split('/').map(Number);
            const eventDate = new Date(Date.UTC(year, month - 1, day));
            uniqueEvents.set(dateText, { group, date: eventDate });
          }
        });

        // Convert Map values to arrays
        const allEvents = Array.from(uniqueEvents.values());

        // Separate into upcoming/archived
        const upcoming = allEvents.filter(event => event.date >= todayGMT);
        const archived = allEvents.filter(event => event.date < todayGMT);

        // Sort upcoming events (soonest first)
        upcoming.sort((a, b) => a.date - b.date);

        // Sort archived events (newest first)
        archived.sort((a, b) => b.date - a.date);

        // Render events
        renderEvents(upcomingContainer, upcoming, false);
        renderEvents(archivedContainer, archived, true);
      })
      .catch(error => {
        console.error('Error loading events:', error);
        // Remove loading indicators and show error
        upcomingContainer.innerHTML = '';
        archivedContainer.innerHTML = '';
        errorContainer.style.display = 'block';
      });

    function renderEvents(container, events, isArchived) {
      if (!events.length) {
        container.innerHTML = `
          <div class="paragraph-holder">
            <p class="animatedtext" style="text-align: center; width: 100%;">
              ${isArchived ? 'No past events yet' : 'No upcoming events scheduled'}
            </p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = events.map(({ group }) => {
        const title = group.querySelector('h3')?.textContent || 'Untitled Event';
        const category = group.querySelectorAll('p')[0]?.textContent || '';
        const location = group.querySelectorAll('p')[1]?.textContent || '';
        const date = group.querySelector('p[style*="uppercase"]')?.textContent || '';
        const formattedDate = formatEventDate(date);
        const image = group.querySelector('img')?.src || '';
        const ticketLink = group.querySelector('.wp-block-button__link')?.href || '#';
        const description = group.querySelectorAll('p')[3]?.innerHTML || 'No description available';
        
        return `
          <div class="paragraph-holder event-row">
            <div class="event-date-circle animatedtext">
              <div class="date-content">${formattedDate}</div>
            </div>
            <div class="event-image animatedtext">
              <img src="${image}" alt="${title}" onerror="this.src='${placeholderImage}'">
            </div>
            <div class="event-details animatedtext">
              <h3>${title}</h3>
              <p style="text-transform: uppercase; color: #FF6B00;">${category}</p>
              <p>${location}</p>
              <p class="read-more" data-event='${JSON.stringify({
                title,
                category,
                location,
                date,
                image,
                description,
                ticketLink
              }).replace(/'/g, "\\'")}' data-archived="${isArchived}">Read more...</p>
            </div>
            <div class="event-action animatedtext center-align">
              ${isArchived 
                ? '<button class="ticket-btn archived" disabled>PAST EVENT</button>'
                : `<a href="${ticketLink}" class="ticket-btn">BOOK TICKETS</a>`
              }
            </div>
          </div>
        `;
      }).join('');
      
      // Add click handlers to "Read more" links
      container.querySelectorAll('.read-more').forEach(link => {
        link.addEventListener('click', function() {
          const eventData = JSON.parse(this.getAttribute('data-event'));
          const isArchived = this.getAttribute('data-archived') === 'true';
          openEventPopup(eventData, isArchived);
        });
      });
      
      // Initialize animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      
      document.querySelectorAll('.event-row .animatedtext').forEach(el => {
        observer.observe(el);
      });
    }
  });
</script>

  <script>
    // Intersection Observer for animated text
    document.addEventListener("DOMContentLoaded", function () {
      // Hero text animation is handled by CSS

      // Animate paragraphs when they come into view
      const animatedElements = document.querySelectorAll(".animatedtext");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        }
      );

      animatedElements.forEach((element) => {
        observer.observe(element);
      });
    });
  </script>
